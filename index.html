<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Status Checker</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                ðŸŒ™
            </button>
        </header>
        <main>
            <div class="status-header">
                <div class="status-summary">
                    <div class="summary-item">
                        <span class="summary-label">All Systems</span>
                        <span class="summary-value" id="total-systems">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Operational</span>
                        <span class="summary-value" id="operational-systems">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">Issues</span>
                        <span class="summary-value" id="issue-systems">-</span>
                    </div>
                </div>
                <div class="refresh-info">
                    <div class="timer">
                        <svg class="timer-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/>
                        </svg>
                        <span>Next refresh in <span id="countdown">60</span>s</span>
                    </div>
                    <button id="refreshButton" class="refresh-button">
                        <svg class="refresh-icon" viewBox="0 0 24 24" width="16" height="16">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
            <section id="status-list">
                <p class="loading-text">Loading website statuses...</p>
            </section>
        </main>
        <footer>
            <p>All rights reserved &copy; H190K</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
